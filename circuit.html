<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiled Layout</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body id="circuit-body">
    <h1 id="circuit-title">Build a circuit for 2-way light switches</h1>
    <div id="circuit-container">
        <div class="fixed-assets" id="mcb">
            <img class="circuit-image" src="./images/mcb-box.png" alt="mcb-box">
        </div>
        <div class="fixed-assets" id="lightbulb">
            <img class="circuit-image" src="./images/lightbulb-off.png" alt="lightbulb">
        </div>
        <div class="fixed-assets" id="apply-reset">
            <p id="reset-button">RESET</p>
            <p id="apply-button">APPLY</p>
        </div>
        <div class="fixed-assets" id="switch-a">
            <img class="circuit-image" src="./images/switch-off.jpg" alt="switch-a">
        </div>
        <div class="fixed-assets" id="switch-b">
            <img class="circuit-image" src="./images/switch-off.jpg" alt="switch-b">
        </div>
        <div class="circuit-region" id="bridge">
            <img src="./images/bridge.png" width=100% alt="port">
        </div>
        <div class="circuit-region" id="lightbulb-out">
            <div id="lightbulb-out-interface-1">
                <img class="connector-button" id="lightbulb-connector-1" src="./images/port-unselected.png" width="50"
                    alt="lightbulb-connector-1">
            </div>
            <div id="lightbulb-out-interface-2">
                <img class="connector-button" id="lightbulb-connector-2" src="./images/port-unselected.png" width="50"
                    alt="lightbulb-connector-2">
            </div>
        </div>
        <div class="circuit-region" id="mcb-switch">
            <div id="mcb-switch-interface">
                <div class="wire-vertical">
                    <img src="./images/live-wire-v.png" width="50">
                </div>
                <div class="port">
                    <img class="connector-button" id="switch-a-connector-1" src="./images/port-unselected.png" width="50"
                        alt="switch-a-connector-1">
                </div>
            </div>
        </div>
        <div class="fixed-assets" id="instruction">
            <img src="./images/instruction-1.png" width=100%>
        </div>
        <div class="circuit-region" id="switch-out">
            <div id="switch-out-interface">
                <div class="wire-vertical">
                    <img src="./images/live-wire-v.png" width="50">
                </div>
                <div class="port">
                    <img class="connector-button" id="switch-b-connector-1" src="./images/port-unselected.png" width="50"
                        alt="switch-b-connector-1">
                </div>
            </div>
        </div>
        <div class="circuit-region" id="switch-switch">
            <div id="switch-switch-interface-1">
                <div class="port">
                    <!-- A given answer -->
                    <img id="switch-a-connector-2" src="./images/selected-l1.png" width="50" alt="switch-a-connector-2">
                </div>
                <div class="wire-horizontal">
                    <img src="./images/live-wire-h.png" width="50">
                </div>
                <div class="port">
                    <img class="connector-button" id="switch-b-connector-2" src="./images/port-unselected.png" width="50"
                        alt="switch-b-connector-2">
                </div>
            </div>
            <div id="switch-switch-interface-2">
                <div class="port">
                    <img class="connector-button" id="switch-a-connector-3" src="./images/port-unselected.png" width="50"
                        alt="switch-a-connector-3">
                </div>
                <div class="wire-horizontal">
                    <img src="./images/neutral-wire-h.png" width="50">
                </div>
                <div class="port">
                    <img class="connector-button" id="switch-b-connector-3" src="./images/port-unselected.png" width="50"
                        alt="switch-b-connector-3">
                </div>
            </div>
        </div>
    </div>
    <div class="choice-box" id="choice-lightbulb">
        <p class="player-choice" id="live">LIVE</p>
        <p class="player-choice" id="neutral">NEUTRAL</p>
    </div>
    <div class="choice-box" id="choice-others">
        <p class="player-choice" id="com">COM</p>
        <p class="player-choice" id="l1">L1</p>
        <p class="player-choice" id="l2">L2</p>
    </div>

    <script src="./circuit.js"></script>
</body>

</html>
