<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiled Layout</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body id="circuit-body">
    <h1 id="circuit-title">Build a circuit for 2-way light switches</h1>
    <div id="circuit-container">
        <div class="circuit-region" id="mcb">
            <img class="circuit-image" src="./images/mcb-box.png" alt="mcb-box">
        </div>
        <div class="circuit-region" id="lightbulb">
            <img class="circuit-image" src="./images/lightbulb-off.png" alt="lightbulb">
        </div>
        <div class="circuit-region" id="switch-a">
            <img class="circuit-image" src="./images/switch-off.jpg" alt="switch-a">
        </div>
        <div class="circuit-region" id="switch-b">
            <img class="circuit-image" src="./images/switch-off.jpg" alt="switch-b">
        </div>
        <div class="circuit-region" id="bridge">
            <!-- <div id="bridge-interface">
                <div class="wire-horizontal">
                    <img src="./images/neutral-wire-h.png" width="50" alt="port">
                </div>
            </div> -->
        </div>
        <div class="circuit-region" id="lightbulb-out">
            <div id="lightbulb-out-interface-1">
                <img class="port-button" id="lightbulb-port-1" src="./images/port-button.png" width="50" alt="lightbulb-port-1">
                <!-- <div class="port" id="lightbulb-port-1">

                </div> -->
                <!-- <div class="wire-vertical">
                    <img src="./images/neutral-wire-v.png" width="50" alt="port">
                </div> -->
            </div>
            <div id="lightbulb-out-interface-2">
                <img class="port-button" id="lightbulb-port-2" src="./images/port-button.png" width="50" alt="lightbulb-port-2">
                <!-- <div class="port" id="lightbulb-port-2">
                    
                </div> -->
                <!-- <div class="wire-vertical">
                    <img src="./images/live-wire-v.png" width="50" alt="port">
                </div> -->
            </div>
        </div>
        <!-- <div class="circuit-region" id="bridge">

        </div> -->
        <div class="circuit-region" id="mcb-switch">
            <div id="mcb-switch-interface">
                <div class="wire-vertical">
                    <img src="./images/live-wire-v.png" width="50">
                </div>
                <div class="port">
                    <img class="port-button" id="switch-a-port-1" src="./images/port-button.png" width="50" alt="switch-a-port-1">
                </div>
            </div>
        </div>
        <div class="circuit-region" id="switch-out">
            <div id="switch-out-interface">
                <div class="wire-vertical">
                    <img src="./images/live-wire-v.png" width="50">
                </div>
                <div class="port">
                    <img class="port-button" id="switch-b-port-1" src="./images/port-button.png" width="50" alt="switch-b-port-1">
                </div>
            </div>
        </div>
        <div class="circuit-region" id="switch-switch">
            <div id="switch-switch-interface-1">
                <div class="port">
                    <img class="port-button" id="switch-a-port-2" src="./images/port-button.png" width="50" alt="switch-a-port-2">
                </div>
                <div class="wire-horizontal">
                    <img src="./images/live-wire-h.png" width="50">
                </div>
                <div class="port">
                    <img class="port-button" id="switch-b-port-2" src="./images/port-button.png" width="50" alt="switch-b-port-2">
                </div>
            </div>
            <div id="switch-switch-interface-2">
                <div class="port">
                    <img class="port-button" id="switch-a-port-3" src="./images/port-button.png" width="50" alt="switch-a-port-3">
                </div>
                <div class="wire-horizontal">
                    <img src="./images/neutral-wire-h.png" width="50">
                </div>
                <div class="port">
                    <img class="port-button" id="switch-b-port-3" src="./images/port-button.png" width="50" alt="switch-b-port-3">
                </div>
            </div>
        </div>
        <!-- <div class="circuit-region" id="switch-lightbulb">

        </div> -->
    </div>
    <div id="choice-box">
        <p>COM</p>
        <p>LIVE</p>
        <p>NEUTRAL</p>
    </div>

    <script src="./circuit.js"></script>
</body>

</html>
